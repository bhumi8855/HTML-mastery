<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Me</h1>
    <form style="max-width:400px ; margin:20px auto;">
        <label>Full Name:<input type="text"required style="width:100%";margin-bottom:10px></label>
    <br>
        <label>Email:<input type="email"required style="width:100%;margin-bottom:10px"></label>
    <br>
        <label>Message:<textarea rows="4" cols="30"required style="width:100%";margin-bottom:10px></textarea></label>
        <br>

        <button>Send</button></br>
    </form>
</body>
</html>
